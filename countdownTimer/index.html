<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30"/>
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>

    <div class="countdown--container">
        <div class="countdown">
            <h1 id="countdown_timer_date">25</h1>
            <p>Days</p>
        </div>
        <div class="countdown">
            <h1 id="countdown_timer_hours">25</h1>
            <p>Hours</p>
        </div>
        <div class="countdown">
            <h1 id="countdown_timer_minutes">25</h1>
            <p>Minutes</p>
        </div>
        <div class="countdown">
            <h1 id="countdown_timer_seconds">25</h1>
            <p>Seconds</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
